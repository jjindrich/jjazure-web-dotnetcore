kind: Pod
apiVersion: v1
metadata:
  name: jjlinuxdisk
spec:
  containers:
    - name: jjlinuxdisk
      image: mcr.microsoft.com/oss/nginx/nginx:1.15.5-alpine
      resources:
        requests:
          cpu: 1
          memory: 128M
        limits:
          cpu: 1
          memory: 128M
      volumeMounts:
      - mountPath: "/mnt/azure"
        name: volume
  volumes:
    - name: volume
      persistentVolumeClaim:
        claimName: azure-managed-disk